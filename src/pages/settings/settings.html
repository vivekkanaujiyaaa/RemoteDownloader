<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="settingsForm" (ngSubmit)="settingsFormSubmit()">
    <ion-input
      type="text"
      formControlName="apiUrl"
      placeholder="Api url"
      value="{{apiUrl}}">
    </ion-input>
    <button ion-button type="submit" [disabled]="!settingsForm.valid">Save</button>
  </form>

</ion-content>
